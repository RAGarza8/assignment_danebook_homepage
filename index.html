<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Custom Styles-->

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    
  <!--Navbar styling/container-->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!--Toggle Button for Collapsed Form-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-signin-form">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <!--Brand Name-->
        <a class="navbar-brand" href="#">Danebook</a>
      </div> <!--Close Navbar Header Div-->

        <!--Sign In Form-->
        <section class="collapse navbar-collapse" id="nav-signin-form">
        <form class="navbar-form navbar-right" role="Sign In">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="button" class="btn btn-info navbar-btn">Sign in</button>
        </form>
        </section>
        <!--End Sign In Form Collapse-->

  <!--Close Navbar Container and Row Divs-->
    </div>
  </nav>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
